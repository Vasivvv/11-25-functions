<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        function num(a) {
            sum = 0;
            if (a > 100) {
                for (let i = 1; i < a; i++) {
                    if (i % 8 == 0) {
                        sum++
                    }

                }
                console.log(sum)
                alert("yazdığınız ədədə qədər "+sum+" ədəd 8-ə bölünən ədəd var")
            }

            else {
                console.log("Ədəd 100dən böyük deyil")
                alert("Ədəd 100dən böyük deyil")
            }
        }
        num(250) 
    </script>
</body>
</html>
